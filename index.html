  <h1>Knackpass Facebook Posts</h1>
  <div id="posts-list">
    <h2>Latest Posts from Knackpass</h2>
    <!-- The posts will be appended here -->
  </div>

  <script>
    // Initialize the Facebook SDK
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '623909103750264', // Your Facebook App ID
        cookie     : true,
        xfbml      : true,
        version    : 'v22.0'
      });
      
      // Load posts faster with a limit of 5 posts and no delay
      fetchKnackpassPosts();
    };

    // Fetch posts from the Knackpass Page using Graph API
    function fetchKnackpassPosts() {
      const pageAccessToken = 'EAAI3cSiATHgBOZBrJNq4clK2auZA1xY3lMMGSY70GKCpHeYhv9pyvliNrIUdZA2Q9XaRxoD1Jno8RALGitTAXwK6kFSUlxr13i8BaQr2cdoxLPSrRvKQAl37NCPJNzZCzI9VcojZA2RvHNmIh3a71MKt3LZBkyN5z6FvGdj4raU4IC0klCmdh0f1lZCJOLrSShalFHQD0hxd1NiTlAyAf36qB4ZD'; // Replace with your Page Access Token for Knackpass
      const pageId = '226574383862818'; // Knackpass Page ID

      fetch(`https://graph.facebook.com/v22.0/${pageId}/feed?fields=permalink_url&limit=5&access_token=${pageAccessToken}`)
        .then(response => response.json())
        .then(data => {
          displayEmbeddedPosts(data.data);
        })
        .catch(error => {
          console.error('Error fetching Facebook posts:', error);
        });
    }

    // Display the embedded posts using Facebook's embed functionality
    function displayEmbeddedPosts(posts) {
      const postsList = document.getElementById('posts-list');
      
      posts.forEach(function(post) {
        // Create a new div for the embedded post
        const div = document.createElement('div');
        div.classList.add('fb-post');
        div.setAttribute('data-href', post.permalink_url);
        div.setAttribute('data-width', '500');
        div.setAttribute('data-show-text', 'true');
        
        // Append the div to the posts list
        postsList.appendChild(div);
      });
      
      // Reinitialize the Facebook SDK after adding posts dynamically
      FB.XFBML.parse();
    }
  </script>
